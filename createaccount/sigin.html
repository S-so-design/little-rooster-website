<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>&#x1F413; Login My Account | Little Rooster</title>
    <link rel="stylesheet" href="signin.css"></link>
  </head>
  <body>
    
    <h3>Sign in to enjoy your account perks</h3>
    <form>
      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="name@domain.com" required>
      </div>

      <div>
        <p>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>  
        </p>
        <p>
          <a href="Forgot-Password.html"><small>forgot password</small></a>
        </p>
      </div>

      <input type="checkbox" id="ok" name="ok" checked>
      <label for="ok"><small>Keep Me Signed In</small></label>

      <p>
        <button><strong>Sign In</strong></button> 
      </p>
    </form>

    New or signed up in store?
    <a href="createaccount.html"><strong>Create Account</strong></a>
    
  </body>
</html>
